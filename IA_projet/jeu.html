<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Démineur</title>

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/naiveIA.js"></script>
    <script src="./assets/js/beccera.js"></script>
    <script src="./assets/js/bfsIA.js"></script>

</head>

<body>
    <div class="statistiques">
        <span>(Victoire/Défaite/%) :</span>
        <span id="Ratio"></span>
        <br>
        <span>Temps (en milliseconde) :</span>
        <span id="Time"></span>
        <br>
        <span>Nombre de mines :</span>
        <span id="nombre_mines"></span>
        <br>
        <span>Nombre de drapeaux :</span>
        <span id="nombre_drapeaux"></span>
        <br>
        <span>Nombre de cases non minées restantes :</span>
        <span id="nombre_cases_non_minees_restantes"></span>
        <br>
        <button class="bouton_ia" onclick="naiveIaLoop(1000,false)">IA naïve x1000</button>
        <button class="bouton_ia" onclick="bfsLoop(1000,false)">IA BFS x1000</button>
        <button class="bouton_ia" onclick="becceraLoop(1000,false)">IA Beccera x1000</button>

        <button class="bouton_ia" onclick="naiveIaLoop(1,true)">IA naïve affichage</button>
        <button class="bouton_ia" onclick="bfsLoop(1,true)">IA BFS affichage</button>
        <button class="bouton_ia" onclick="becceraLoop(1,true)">IA Beccera affichage</button>
        <button class="bouton_ia" onclick="voire()">switch</button>
    </div>
    <div class="verticalement_et_horizontalement_centre">
        <table class="grille" id="grille" onclick="explorer()" oncontextmenu="return false;"></table>
    </div>
</body>

</html>
